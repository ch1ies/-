<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root {
            display: flex;
            justify-content: center;
        }
       #panel {
            background: #000;
            position: relative;
       }
       #tip {
           margin-left: 1em;
       }
       #next {
           position: relative;
       }
       #score {
           font-size: 4em;
           color: #f20;
           text-align: center;
       }
       #msg {
           position: absolute;
           width: 100%;
           height: 100%;
           background: rgba(255, 255, 355,.5);
           z-index: 999;
           display: flex;
           justify-content: center;
           align-items: center;
       }
       #msg p {
           border: 2px solid #ffffff;
           padding: 1em;
           background: #f20;
           color: #ffffff;
           display: none;
       }


    </style>
</head>
<body>
    <div id="root">
        <div id="panel">
            <div id="msg">
                <p>
                    游戏暂停
                </p>
            </div>
        </div>
        <div id="tip">
            <div id="next"> 
            </div>
            <div id="score"></div>
            <div>
                <p>使用键盘进行游戏</p>
                <p>
                    Alt: 快速下落
                </p>
                <p>
                    ⬆️: 旋转
                </p>
                <p>
                    ⬇️: 向下
                </p>
                <p>
                    ->: 向右
                </p>
                <p>
                    <-: 向左
                </p>
                <p>
                    回车: 暂停/恢复/开始
                </p>
            </div>
        </div>
    </div>
</body>
</html>
